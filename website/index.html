<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather Journal App</title>
</head>
<body>
    <!-- inputs -->
    <div class="startup">
        <label for="zipcode"> Zip Code</label>
        <input type="text" id="zipcode" placeholder="write your Zip Code">
        <label for="point">the point</label>
        <textarea name="point" id="point" cols="30" rows="10"></textarea>
    </div>
    <!-- end inputs -->
    <!-- outputs -->
    <div class="endless">
        <p id="datetime"></p>
        <p id="temperature"></p>
        <p class="point"></p>
    </div>
    <!-- end outputs -->
</body>
</html>
