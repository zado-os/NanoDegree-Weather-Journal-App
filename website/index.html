<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather Journal App</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header class="header">Weather App</header>
    <section class="left-section">
      <div class="card">
        <div class="zip-holder">
          <label for="zipcode">Enter ZIP code:</label>
          <input type="text" id="zipcode" placeholder="enter zip code here" />
        </div>
        <div class="point-holder">
          <label for="point">What do you feel today:</label>
          <textarea id="point" placeholder="enter your feeling today"></textarea>
        </div>
        <div class="center">
          <button id="find">Find Weather</button>
        </div>
      </div>
    </section>
    <section class="entry-holder" style="display: none;">
      <div class="card2">
        <h2 class="entry-title">Weather Entry</h2>
        <div id="entryHolder">
          <div>
            <strong>Date:</strong>
            <span id="datetime"></span>
          </div>
          <div>
            <strong>Temperature:</strong>
            <span id="temperature"></span>
          </div>
          <div>
            <strong>Content:</strong>
            <span id="content"></span>
          </div>
        </div>
      </div>
    </section>
  </div>
      <!-- javascript -->
      <script src="./app.js"></script>
</body>
</html>
