<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather Journal App</title>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header title">
          Project: Weather Journal App
        </div>
      
        <!-- Left Section -->
        <div class="left-section">
          <div class="card">
            <!-- Zip Code Input -->
            <div class="zip-holder">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" placeholder="Write your Zip Code">
            </div>
      
            <!-- Feeling Input -->
            <div class="point-holder">
              <label for="point" class="point-title">How are you feeling today?</label>
              <textarea class="point-input" id="point" placeholder="Enter your point here" rows="6" cols="50"></textarea>
            </div>
          </div>
      
          <!-- Find Button -->
          <div class="center">
            <button id="find" type="submit">Generate</button>
          </div>
        </div>
      
        <!-- Entry Section -->
        <div class="entry-holder">
          <div class="card2">
            <!-- Most Recent Entry Title -->
            <div class="entry-title">Most Recent Entry</div>
      
            <!-- Entry Holder -->
            <div id="entryHolder">
              <div id="datetime"></div>
              <div id="temperature"></div>
              <div id="point"></div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
